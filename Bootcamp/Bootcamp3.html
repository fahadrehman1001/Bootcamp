
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS and Internal CSS</title>
</head>
<style>
    .container{
        border: 2px solid #333;
        padding: 10px;
        margin: 20px;
        background-color: cyan;
    }
    .box{
        border: 2px solid #333;
        padding: 10px;
        margin: 20px;
        background-color: skyblue;
    }
    h2 {
        color: red;
        text-align: center;
    }

    p {
        font-size: 20px;
        color: purple;
    }
</style>
<body>
<center>
<h1>Inline CSS and Internal CSS</h1>
</center>
<div class="container">
    <h3 style="color: blue; text-align: center;">This is a Heading with Inline CSS</h3>

    <p style="font-size: 18px; color: green;">This is a paragraph with inline CSS. It has a custom font size and color.</p>
</div>
<div class="box">
<h2>This is a Heading with Internal CSS</h2>

<p>This is a paragraph with internal CSS. It has a custom font size and color.</p>
</div>
</body>
</html>
